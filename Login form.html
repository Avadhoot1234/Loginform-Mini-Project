<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="login styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="loginTitle-text">Login</h2>
                        <p class="user-email">Please login to use the platform</p>
                    </div>
                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" class="email" autofocus required>
                            <label>Enter your email</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot email-id?</a>
                        </div>
                        <div class="guest-mode">
                            <p>
                            Not your computer use the following guest mode
                            </p>
                            <a href="#">Learn more</a>
                        </div>
                        <div class="btn-box">
                            <a href="#">Create account</a>
                            <button class="btn-next">Next</button>
                        </div>
                    </div>
                    
                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="email" required>
                            <label>Enter your password</label>
                        </div>
                        <div class="forgot show">
                            <a href="#">Forgot password?</a>
                            <label><input type="checkbox" class="checkbox-pass">Show Password</label>
                        </div>
                        
                        <div class="btn-box">
                            <button class="btn-back">Back</button>
                            <button type="submit" class="btn-next">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="login script.js" defer></script>
</html>
